<mat-card *ngIf="walk">
  <mat-card-title>Walk</mat-card-title>

  <mat-card-content>
    <span>
      distance: <strong>{{ walk.amount }} {{ walk.unit }}</strong>
    </span>
    <span>
      duration:
      <strong>{{ walk.duration.amount }} {{ walk.duration.unit }}</strong>
    </span>
  </mat-card-content>
</mat-card>
